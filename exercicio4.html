<!DOCTYPE html>
<html>
    <head>
        <title>Ficha - Cadastro</title>
        <meta charset="utf-8">
        <style type"text/css">
        body{
            font-family: arial;
            
            
        }
        h1{
            color: darkgray;
            }
            
            fieldset{
                width: 500px;
                
            }

    </style>
    </head>
    <body>
        <h1>Ficha Cadastral</h1>
        <div>
        <form method="" action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
            <p>Nome:<br/>
            <input type="text" name="nome"></p>

            <p>RG:<br/>
            <input type="text" name="RG"></p>

            <p>CPF:<br/>
            <input type="number" name="CPF"></p>

            <p>Endereço:<br/>
            <input type="text" name="Endereço"></p>

            <p>Data de Nascimento:<br/>
            <input type="text" name="Data de Nascimento"></p>

            <p>Gênero?
            <br/>
            <select name=""></p>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>

            <p>Situação Civil:<br/>
            <input id="Solteira" type="radio" name="civil" value="s"/>
            <label for="Solteira">Solteira(o)</label>
            <input id="Casada" type="radio" name="civil" valeu="c"/>
            <label for="Casada">Casada(o)</label>
            <input id="Viuva" type="radio" name="civil" value="v"/>
            <label for="Viuva">Viúva(o)</label></p>
            <p><button name="Cadastrar">Cadastrar</button></p>


        </fieldset>
        </form>
    </div>
    
        
        </body>
</html>
